{% extends "templates/not_running.html" %}

{% block script %}
{{ super() }}
<script type="text/javascript">
require(["jquery"], function(
  $
) {
  {% if user.spawner and not user.spawner.active_group %}
  if (window.self !== window.top) {
    window.top.location.reload();
  }
  {% endif %}
});
</script>

{% endblock %}
